{% extends 'layout.html' %}

    {% block content %}
        <div class="row">
            <div class="twelve columns">
                {% for file in files %}
                {% set file_ext = file.split('.') %}
                {% if file_ext[1] != 'gitignore' %}
                <img src="{{ url_for('uploads', filename=file) }}" style="width: 64px">
                {% endif %}
                {% endfor %}
            </div>
        </div>
    {% endblock %}
