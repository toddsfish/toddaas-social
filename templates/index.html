<!doctype html>
<html lang="EN">
    
    <head>
        <title>toddaas-social</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>

    <body>
        {% for file in files %}
        {% set file_ext = file.split('.') %}
        {% if file_ext[1] != 'gitignore' %}
        <img src="{{ url_for('uploads', filename=file) }}" style="width: 64px">
        {% endif %}
        {% endfor %}
    </body>

</html>
