<!doctype html>
<html lang="EN">
    
    <head>
        <title>uploader</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>

    <body>
        <form method="POST" enctype="multipart/form-data" action="uploader">
        {{ form.file }}
        {{ form.submit }}
        {{ form.csrf_token }}
        {% if form.errors %}
        <br/>{{ ', '.join(form.file.errors) }}
        {% endif %}
        </form>
    </body>

</html>
